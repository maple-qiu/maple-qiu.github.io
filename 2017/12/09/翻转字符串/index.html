<p>给定一个字符串，逐个翻转字符串中的每个单词。</p>
<ul>
<li>单词的构成：无空格字母构成一个单词</li>
<li>输入字符串是否包括前导或者尾随空格？可以包括，但是反转后的字符不能包括</li>
<li>如何处理两个单词间的多个空格？在反转字符串中间空格减少到只含一个</li>
</ul>
</blockquote>
